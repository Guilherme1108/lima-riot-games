<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Riot Games</title>
</head>

<body class="relative bg-[url('/img/background.png')] bg-cover bg-no-repeat bg-center min-h-screen overflow-hidden">

  <!-- Gradientes -->
  <div class="fixed inset-0 bg-gradient-to-t from-[#F8F8AF]/100 to-transparent -z-50"></div>
  <div class="fixed inset-0 bg-gradient-to-b from-[#000000]/25 to-transparent -z-50"></div>

  <!-- png yasuo -->
  <img src="./img/yasuoPNG.svg" alt="Yasuo" class="absolute top-0 left-0 w-full h-auto max-h-screen object-cover -z-10">

  <!-- HEADER -->
  <header
    class="w-[90%] mx-auto mt-6 bg-black/30 backdrop-blur-md rounded-lg flex items-center justify-between px-6 py-3 text-white">

    <!-- Logo -->
    <div class="flex items-center gap-2">
      <img src="./img/riotGames-logo.svg" alt="Logo da Riot Games" class="h-6">
    </div>

    <!-- Menu -->
    <menu>
      <ul class="flex items-center gap-4 text-sm font-medium ">
        <li>
          <a href="#" class="px-3 py-1 rounded hover:bg-[#1c1c1f] text-white transition-all duration-200">HOME</a>
        </li>

        <li>
          <a href="#" class="px-3 py-1 rounded hover:bg-[#1c1c1f] text-white transition-all duration-500">STORE</a>
        </li>

        <li>
          <a href="#" class="px-3 py-1 rounded hover:bg-[#1c1c1f] text-white transition-all duration-500">CHAMPION</a>
        </li>

        <li>
          <a href="#" class="px-3 py-1 rounded hover:bg-[#1c1c1f] text-white transition-all duration-500">ABOUT</a>
        </li>
        <li><a href="#" class="px-3 py-1 rounded hover:bg-[#1c1c1f] text-white transition-all duration-500">BLOG</a>
        </li>

        <!-- barra de procurar e sacola/carrinho -->
        <div class="flex items-center gap-4">
          <div class="bg-[#D9D9D9]/10 to-transparent px-3 py-1 rounded-md flex items-center gap-2 ">
            <img src="./img/lupaDePesquisa.svg" alt="Pesquisar" class="h-4 opacity-80">
            <input type="text" placeholder="Search"
              class="bg-transparent text-sm placeholder-gray-400 outline-none text-white w-60">
          </div>
          <img src="./img/sacolinha.svg" alt="Carrinho" class="h-6">
        </div>
      </ul>
    </menu>

  </header>

  <main class="relative w-full min-h-screen px-4 pt-24 text-white flex flex-col items-center">
  
  <!-- Título e nome do campeão -->
  <div class="flex flex-row gap-10 md:gap-40 items-center justify-center w-full max-w-6xl px-4 -z-20">
    <h2 class="text-2xl md:text-4xl font-bold">THE UNFORGIVEN</h2>
    <h1 class="text-5xl md:text-8xl font-bold">YASUO</h1>
  </div>

  <!-- Japonês vertical -->
  <div class="mt-10 md:absolute md:left-[10%] md:top-[30%] flex flex-col items-center gap-0">
    <span class="text-5xl md:text-7xl font-bold">ヤ</span>
    <span class="text-5xl md:text-7xl font-bold">ス</span>
    <span class="text-5xl md:text-7xl font-bold">オ</span>
  </div>

  <!-- Informações de papel e dificuldade -->
  <div class="mt-10 md:absolute md:right-[10%] md:top-[35%] flex flex-col gap-8 text-black items-center">
    <!-- Role -->
    <div class="flex flex-col items-center text-center">
      <img src="./img/role-icon.svg" alt="Ícone de Role" class="w-10 h-10 mb-1">
      <span class="text-base font-bold">Role</span>
      <span class="text-sm font-normal">Fighter</span>
    </div>

    <!-- Difficulty -->
    <div class="flex flex-col items-center text-center">
      <img src="./img/difficulty-icon.svg" alt="Ícone de Dificuldade" class="w-10 h-10 mb-1">
      <span class="text-base font-bold">Difficulty</span>
      <span class="text-sm font-normal">High</span>
    </div>
  </div>

</main>

<!-- Botão -->
<footer class="relative flex justify-center items-center mt-10 md:absolute md:bottom-20 md:left-1/2 md:transform md:-translate-x-1/2 z-10">
  <img src="./img/button.svg" alt="botão" class="cursor-pointer">
</footer>

</body>

</html>
