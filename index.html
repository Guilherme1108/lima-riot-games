<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Riot Games</title>
</head>

<body class="relative bg-[url('/img/background.png')] bg-cover bg-no-repeat bg-center min-h-screen overflow-hidden">

  <!-- Gradientes -->
  <div class="fixed inset-0 bg-gradient-to-t from-[#F8F8AF]/100 to-transparent -z-50"></div>
  <div class="fixed inset-0 bg-gradient-to-b from-[#000000]/25 to-transparent -z-50"></div>

  <!-- png yasuo -->
  <img src="./img/yasuoPNG.svg" alt="Yasuo" class="absolute top-0 left-0 w-full h-auto max-h-screen object-cover -z-10">

  <!-- HEADER -->
  <header
    class="w-[90%] mx-auto mt-6 bg-black/50 backdrop-blur-md rounded-lg flex items-center justify-between px-6 py-3 text-white">

    <!-- Logo -->
    <div class="flex items-center gap-2">
      <img src="./img/riotGames-logo.svg" alt="Logo da Riot Games" class="h-6">
    </div>

    <!-- Menu -->
    <menu>
      <ul class="flex items-center gap-4 text-sm font-medium ">
        <li>
          <a href="#"
           class="px-3 py-1 rounded hover:bg-[#1c1c1f] text-white transition-all duration-200">HOME</a>
        </li>

        <li>
          <a href="#"
            class="px-3 py-1 rounded hover:bg-[#1c1c1f] text-gray-300 hover:text-white transition-all duration-500">STORE</a>
        </li>

        <li>
          <a href="#"
            class="px-3 py-1 rounded hover:bg-[#1c1c1f] text-gray-300 hover:text-white transition-all duration-500">CHAMPION</a>
        </li>

        <li>
          <a href="#"
            class="px-3 py-1 rounded hover:bg-[#1c1c1f] text-gray-300 hover:text-white transition-all duration-500">ABOUT</a>
        </li>
        <li><a href="#"
            class="px-3 py-1 rounded hover:bg-[#1c1c1f] text-gray-300 hover:text-white transition-all duration-500">BLOG</a>
        </li>

            <!-- barra de procurar e sacola/carrinho -->
    <div class="flex items-center gap-4">
      <div class="bg-gray-800 px-3 py-1 rounded-md flex items-center gap-2 ">
        <img src="./img/lupaDePesquisa.svg" alt="Pesquisar" class="h-4 opacity-80">
        <input type="text" placeholder="Search"
          class="bg-transparent text-sm placeholder-gray-400 outline-none text-white w-60">
      </div>
      <img src="./img/sacolinha.svg" alt="Carrinho" class="h-6">
    </div>
      </ul>
    </menu>

  </header>

<main class="relative w-full h-screen">
  <!-- Textos lado a lado -->
  <div class="absolute top-[15%] left-[25%] flex items-end gap-40 text-white -z-20">
    <h2 class="text-4xl">THE UNFORGIVEN</h2>
    <h1 class="text-8xl">YASUO</h1>
  </div>
</main>

  <footer></footer>

</body>

</html>
